<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 5px 5px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: gray;
            color: white;
            border-radius: 2px;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h2>User List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.firstName}"></td> <!-- Corrected -->
            <td th:text="${user.lastName}"></td> <!-- Corrected -->
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td> <!-- Corrected -->
            <td th:text="${user.role}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${userPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/listUsers(size=${userPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==userPage.number + 1} ? active"></a>
    </div>
</div>
</body>
</html>
